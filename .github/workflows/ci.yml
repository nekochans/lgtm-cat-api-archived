name: ci
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_HOSTNAME: ${{ secrets.DB_HOSTNAME }}
  TEST_DB_USER: ${{ secrets.DB_USERNAME }}
  TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
  TEST_DB_NAME: ${{ secrets.TEST_DB_NAME }}
  TEST_DB_HOST: ${{ secrets.TEST_DB_HOST }}

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.44.2
  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: checkout
        uses: actions/checkout@v3
      - name: checkout migration repo
        uses: actions/checkout@v3
        with:
          repository: nekochans/lgtm-cat-migration
          path: lgtm-cat-migration
      - name: docker-compose up
        working-directory: ./lgtm-cat-migration
        run: docker-compose up --build -d
      - name: migration up
        working-directory: ./lgtm-cat-migration
        run: |
          sleep 20
          docker-compose exec -T migrate ./migrate_up.sh
      - name: install dependencies
        run: |
          go mod download
      - name: run unit tests
        run: |
          go test -v ./usecase/fetchlgtmimages
